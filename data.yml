  - name: "Meningioma Mitosis AI"
    title: Enhancing Mitosis Count Assessment in Meningiomas with Computational Digital Pathology
    authors:
      - Hongyan Gu, UCLA HCI Research
      - Chunxu Yang, UCLA HCI Research
      - Issa Al-kharouf, University of Kansas Medical Center
      - Shino Magaki, UCLA David Geffen School of Medicine
      - Nelli Lakis, University of Kansas Medical Center
      - Christopher Kazu Williams, UCLA David Geffen School of Medicine
      - Sallam Mohammad Alrosan, University of Kansas Medical Center
      - Ellie K. Onstott, University of Kansas Medical Center
      - Wenzhong Yan, UCLA ECE
      - Negar Khanlou, UCLA David Geffen School of Medicine
      - Imna Cobos, Stanford School of Medicine
      - Xinhai R. Zhang, University of Texas Health Science Center at Houston
      - Neda Zarrin-Khameh, Baylor College of Medicine
      - Harry V. Vinters, UCLA David Geffen School of Medicine
      - Xiang 'Anthony' Chen, UCLA HCI Research
      - Mohammad Haeri, University of Kansas Medical Center
    pubs: Acta Neuropathol Commun 2024
    img: t_mitosis_ai.jpg
    abstract: "Mitosis is a critical criterion for meningioma grading. However, pathologists‚Äô assessment of mitoses is subject to significant inter-observer variation due to challenges in locating mitosis hotspots and accurately detecting mitotic figures. To address this issue, we leverage digital pathology and propose a computational strategy to enhance pathologists‚Äô mitosis assessment. The strategy has two components: (1) A depth-first search algorithm that quantifies the mathematically maximum mitotic count in 10 consecutive high-power fields, which can enhance the preciseness, especially in cases with borderline mitotic count. (2) Implementing a collaborative sphere to group a set of pathologists to detect mitoses under each high-power field, which can mitigate subjective random errors in mitosis detection originating from individual detection errors. By depth-first search algorithm (1) , we analyzed 19 meningioma slides and discovered that the proposed algorithm upgraded two borderline cases verified at consensus conferences. This improvement is attributed to the algorithm‚Äôs ability to quantify the mitotic count more comprehensively compared to other conventional methods of counting mitoses. In implementing a collaborative sphere (2) , we evaluated the correctness of mitosis detection from grouped pathologists and/or pathology residents, where each member of the group annotated a set of 48 high-power field images for mitotic figures independently. We report that groups with sizes of three can achieve an average precision of 0.897 and sensitivity of 0.699 in mitosis detection, which is higher than an average pathologist in this study (precision: 0.750, sensitivity: 0.667). The proposed computational strategy can be integrated with artificial intelligence workflow, which envisions the future of achieving a rapid and robust mitosis assessment by interactive assisting algorithms that can ultimately benefit patient management."
