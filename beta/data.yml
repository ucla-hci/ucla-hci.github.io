projects:
  - name: Fart Gun 1
    pubs: MinionCon 2019
    img: fart_gun.jpeg
    abstract: The Fart Gun is a weapon created by Dr. Nefario. Fartgun2 Dr. Nefario, about to shoot El Macho with the fart gun. It looked like a metallic rifle with a canister on top holding blue liquid and an object like a shower head attached to the end. This distributes brown gas which can travel for about a meter and a half before dissipating. True to it's name, when fired, it sounds like someone farting, and it's gas is noxious and disgusting. Regardless, this weapon is used as a respectful salute tool, such as the 21-fart gun salute.
